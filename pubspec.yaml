name: follower_shop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  shared_preferences:
  dio: ^4.0.0
  provider: ^6.0.1
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - images/home/
    - images/google.png
    - images/Background.jpg
    - images/in.jpg
    - images/insta.jpg
    - images/follow.jpg
    - images/apple.png
    - images/imgHome.png
    - images/profile.png
    - images/loading.gif

  fonts:
    - family: font-iran
      fonts:
        - asset: fonts/ghasem.ttf
    - family: roya
      fonts:
        - asset: fonts/roya.ttf
    - family: lalezar
      fonts:
        - asset: fonts/Lalezar.ttf
    - family: Ravi
      fonts:
        - asset: fonts/ravi.ttf
    - family: thin
      fonts:
        - asset: fonts/thin.ttf